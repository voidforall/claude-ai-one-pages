<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiTok - Random Wikipedia Knowledge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .app-container {
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        .feed {
            height: 100%;
            width: 100%;
            position: relative;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -ms-overflow-style: none;  /* Hide scrollbar for IE and Edge */
            scrollbar-width: none;  /* Hide scrollbar for Firefox */
        }

        .feed::-webkit-scrollbar {
            display: none;  /* Hide scrollbar for Chrome, Safari and Opera */
        }

        .card {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            scroll-snap-align: start;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .card-title {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .card-text {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .card-link {
            color: #1DA1F2;
            text-decoration: none;
            font-weight: bold;
        }

        .card-link:hover {
            text-decoration: underline;
        }

        .loading {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 10;
            display: none;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background-color 0.3s;
        }

        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 10;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .card-title {
                font-size: 1.5rem;
            }
            
            .card-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="logo">WikiTok</div>
        <div class="feed" id="feed"></div>
        <div class="loading" id="loading">Loading...</div>
        <div class="controls">
            <button class="control-btn" id="refresh-btn">â†»</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const feed = document.getElementById('feed');
            const loading = document.getElementById('loading');
            const refreshBtn = document.getElementById('refresh-btn');
            
            // Track if we're currently loading articles
            let isLoading = false;
            
            // Array to store loaded articles to prevent duplicates
            let loadedArticles = [];
            
            // Function to fetch random Wikipedia articles
            async function fetchRandomWikiArticle() {
                try {
                    const response = await fetch('https://en.wikipedia.org/api/rest_v1/page/random/summary');
                    const data = await response.json();
                    
                    // Check if we already have this article
                    if (loadedArticles.includes(data.title)) {
                        return fetchRandomWikiArticle(); // Try again
                    }
                    
                    loadedArticles.push(data.title);
                    if (loadedArticles.length > 50) {
                        loadedArticles.shift(); // Keep the array size manageable
                    }
                    
                    return {
                        title: data.title,
                        extract: data.extract,
                        thumbnail: data.thumbnail ? data.thumbnail.source : null,
                        url: data.content_urls.desktop.page
                    };
                } catch (error) {
                    console.error('Error fetching Wikipedia article:', error);
                    return null;
                }
            }
            
            // Function to create a card element
            function createCard(article) {
                const card = document.createElement('div');
                card.className = 'card';
                
                if (article.thumbnail) {
                    card.style.backgroundImage = `url(${article.thumbnail})`;
                } else {
                    // Use a default background if no thumbnail
                    const randomColor = `hsl(${Math.random() * 360}, 70%, 30%)`;
                    card.style.backgroundColor = randomColor;
                }
                
                const cardContent = document.createElement('div');
                cardContent.className = 'card-content';
                
                const title = document.createElement('h2');
                title.className = 'card-title';
                title.textContent = article.title;
                
                const text = document.createElement('p');
                text.className = 'card-text';
                text.textContent = article.extract;
                
                const link = document.createElement('a');
                link.className = 'card-link';
                link.href = article.url;
                link.target = '_blank';
                link.textContent = 'Read more on Wikipedia';
                
                cardContent.appendChild(title);
                cardContent.appendChild(text);
                cardContent.appendChild(link);
                card.appendChild(cardContent);
                
                return card;
            }
            
            // Function to load initial cards
            async function loadInitialCards() {
                isLoading = true;
                loading.style.display = 'block';
                
                // Load 5 initial cards
                for (let i = 0; i < 5; i++) {
                    const article = await fetchRandomWikiArticle();
                    if (article) {
                        const card = createCard(article);
                        feed.appendChild(card);
                    }
                }
                
                isLoading = false;
                loading.style.display = 'none';
            }
            
            // Function to load more cards when user scrolls near the end
            async function loadMoreCards() {
                if (isLoading) return;
                
                isLoading = true;
                loading.style.display = 'block';
                
                // Load 3 more cards
                for (let i = 0; i < 3; i++) {
                    const article = await fetchRandomWikiArticle();
                    if (article) {
                        const card = createCard(article);
                        feed.appendChild(card);
                    }
                }
                
                isLoading = false;
                loading.style.display = 'none';
            }
            
            // Check if user has scrolled near the end
            feed.addEventListener('scroll', () => {
                const scrollPosition = feed.scrollTop + feed.clientHeight;
                const scrollHeight = feed.scrollHeight;
                
                // If user has scrolled to 80% of the content, load more
                if (scrollPosition > scrollHeight * 0.8 && !isLoading) {
                    loadMoreCards();
                }
            });
            
            // Refresh button to load a new card at the top
            refreshBtn.addEventListener('click', async () => {
                if (isLoading) return;
                
                isLoading = true;
                loading.style.display = 'block';
                
                const article = await fetchRandomWikiArticle();
                if (article) {
                    const card = createCard(article);
                    feed.insertBefore(card, feed.firstChild);
                    
                    // Scroll to the new card
                    card.scrollIntoView({ behavior: 'smooth' });
                }
                
                isLoading = false;
                loading.style.display = 'none';
            });
            
            // Load initial cards
            loadInitialCards();
            
            // Enable swipe gestures for mobile
            let touchStartY = 0;
            let touchEndY = 0;
            
            document.addEventListener('touchstart', (e) => {
                touchStartY = e.changedTouches[0].screenY;
            });
            
            document.addEventListener('touchend', (e) => {
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            });
            
            function handleSwipe() {
                const cards = document.querySelectorAll('.card');
                if (cards.length === 0) return;
                
                const swipeDistance = touchStartY - touchEndY;
                const threshold = 100; // Minimum distance to consider a swipe
                
                if (Math.abs(swipeDistance) < threshold) return;
                
                // Find the current visible card
                let currentCardIndex = 0;
                let minDistance = Infinity;
                
                cards.forEach((card, index) => {
                    const rect = card.getBoundingClientRect();
                    const distance = Math.abs(rect.top);
                    if (distance < minDistance) {
                        minDistance = distance;
                        currentCardIndex = index;
                    }
                });
                
                // Swipe up to next card
                if (swipeDistance > 0 && currentCardIndex < cards.length - 1) {
                    cards[currentCardIndex + 1].scrollIntoView({ behavior: 'smooth' });
                }
                // Swipe down to previous card
                else if (swipeDistance < 0 && currentCardIndex > 0) {
                    cards[currentCardIndex - 1].scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
    </script>
</body>
</html>
